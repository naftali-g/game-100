<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××œ×š ×”-100 - ××©×—×§ ×—×©×‘×•×Ÿ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 95%;
            max-width: 550px;
            padding: 2rem;
            text-align: center;
            border: 8px solid #fbbf24;
            position: relative;
        }
        .number-display {
            font-size: 8rem;
            font-weight: 800;
            color: #1e40af;
            text-shadow: 4px 4px 0px #dbeafe;
            margin: 0.5rem 0;
        }
        .btn-game {
            transition: all 0.2s;
            transform: translateY(0);
        }
        .btn-game:active {
            transform: translateY(4px);
        }
        .star-item {
            font-size: 2rem;
            display: inline-block;
            filter: grayscale(100%);
            opacity: 0.3;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .star-active {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.2);
        }
        .feedback-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 50; background: rgba(255, 255, 255, 0.8);
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .pop-animation { animation: pop 0.5s ease-out forwards; }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” ×•×™×–×•××œ×™ -->
    <div id="start-screen" class="game-card">
        <div class="text-6xl mb-2 floating">ğŸ‘‘</div>
        <h1 class="text-4xl font-extrabold text-amber-600 mb-6">××œ×š ×”-100!</h1>
        
        <!-- ×”×¡×‘×¨ ×•×™×–×•××œ×™ -->
        <div class="flex justify-around items-center bg-amber-50 rounded-2xl p-4 mb-8 border-2 border-dashed border-amber-300">
            <div class="flex flex-col items-center">
                <span class="text-5xl">ğŸ˜</span>
                <span class="text-4xl mt-2">â¬†ï¸</span>
                <span class="font-bold text-red-600">×’×“×•×œ</span>
            </div>
            <div class="text-4xl font-black text-amber-400">××•</div>
            <div class="flex flex-col items-center">
                <span class="text-3xl mt-4">ğŸ­</span>
                <span class="text-4xl mt-2">â¬‡ï¸</span>
                <span class="font-bold text-blue-600">×§×˜×Ÿ</span>
            </div>
        </div>

        <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white text-4xl font-bold py-6 px-16 rounded-full shadow-xl btn-game border-b-8 border-green-700 w-full">
            ×§×“×™××”! â–¶ï¸
        </button>
    </div>

    <!-- ××¡×š ××©×—×§ -->
    <div id="game-screen" class="game-card hidden">
        <div class="flex flex-col items-center mb-4">
            <div class="text-xl font-bold text-amber-600 mb-2">×©××œ×” <span id="round-num">1</span> ××ª×•×š 10</div>
            <div id="stars-container" class="flex gap-1 bg-amber-50 p-2 rounded-full border-2 border-amber-200">
                <!-- Stars generated by JS -->
            </div>
        </div>
        
        <div id="target-number" class="number-display">?</div>
        
        <div class="grid grid-cols-2 gap-4 mt-6">
            <button onclick="checkAnswer('smaller')" class="bg-blue-500 hover:bg-blue-600 text-white p-6 rounded-2xl shadow-lg btn-game border-b-8 border-blue-700 flex flex-col items-center">
                <span class="text-5xl mb-2">ğŸ­ â¬‡ï¸</span>
                <span class="text-3xl font-black">×§×˜×Ÿ</span>
            </button>
            <button onclick="checkAnswer('bigger')" class="bg-red-500 hover:bg-red-600 text-white p-6 rounded-2xl shadow-lg btn-game border-b-8 border-red-700 flex flex-col items-center">
                <span class="text-5xl mb-2">â¬†ï¸ ğŸ˜</span>
                <span class="text-3xl font-black">×’×“×•×œ</span>
            </button>
        </div>
    </div>

    <!-- ××¡×š ×¡×™×›×•× -->
    <div id="end-screen" class="game-card hidden">
        <h2 class="text-4xl font-extrabold text-amber-600 mb-4">××™×–×” ××œ×•×¤×™×! ğŸ†</h2>
        <p class="text-2xl text-gray-700 mb-4">×”×›×•×›×‘×™× ×©××¡×¤×ª:</p>
        <div id="final-stars-container" class="flex flex-wrap justify-center gap-2 mb-8 text-5xl">
            <!-- Final stars appear here -->
        </div>
        <button onclick="location.reload()" class="bg-amber-500 hover:bg-amber-600 text-white text-2xl font-bold py-4 px-10 rounded-full shadow-lg btn-game border-b-8 border-amber-700">
            ×œ×©×—×§ ×©×•×‘? ğŸ”„
        </button>
    </div>

    <!-- ×©×›×‘×ª ××©×•×‘ -->
    <div id="feedback" class="feedback-overlay">
        <div id="feedback-content" class="text-9xl"></div>
    </div>

    <script>
        let score = 0;
        let currentRound = 1;
        let currentNumber = 0;
        const totalRounds = 10;

        function initStars() {
            const container = document.getElementById('stars-container');
            container.innerHTML = '';
            for (let i = 0; i < totalRounds; i++) {
                const star = document.createElement('span');
                star.className = 'star-item';
                star.id = `star-${i}`;
                star.innerText = 'â­';
                container.appendChild(star);
            }
        }

        function startGame() {
            initStars();
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            nextRound();
        }

        function nextRound() {
            if (currentRound > totalRounds) {
                showEndScreen();
                return;
            }

            document.getElementById('round-num').innerText = currentRound;
            
            const isBigger = Math.random() > 0.5;
            if (isBigger) {
                currentNumber = Math.floor(Math.random() * 50) + 101;
            } else {
                currentNumber = Math.floor(Math.random() * 90) + 10;
            }

            const display = document.getElementById('target-number');
            display.innerText = currentNumber;
            display.classList.remove('pop-animation');
            void display.offsetWidth; 
            display.classList.add('pop-animation');
        }

        function checkAnswer(choice) {
            const isBigger = currentNumber > 100;
            const isCorrect = (choice === 'bigger' && isBigger) || (choice === 'smaller' && !isBigger);
            
            const feedback = document.getElementById('feedback');
            const feedbackContent = document.getElementById('feedback-content');
            const gameScreen = document.getElementById('game-screen');

            feedback.style.display = 'flex';

            if (isCorrect) {
                const starElement = document.getElementById(`star-${score}`);
                if (starElement) starElement.classList.add('star-active');
                
                score++;
                feedbackContent.innerText = 'âœ…';
                feedbackContent.className = 'pop-animation text-9xl';
            } else {
                feedbackContent.innerText = 'âŒ';
                gameScreen.classList.add('shake');
                setTimeout(() => gameScreen.classList.remove('shake'), 500);
            }

            setTimeout(() => {
                feedback.style.display = 'none';
                currentRound++;
                nextRound();
            }, 800);
        }

        function showEndScreen() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            
            const finalContainer = document.getElementById('final-stars-container');
            finalContainer.innerHTML = '';
            
            for (let i = 0; i < score; i++) {
                const star = document.createElement('span');
                star.className = 'pop-animation inline-block';
                star.style.animationDelay = (i * 0.1) + 's';
                star.innerText = 'â­';
                finalContainer.appendChild(star);
            }

            if (score === 0) {
                finalContainer.innerText = '× ×¡×• ×©×•×‘! ğŸ’ª';
                finalContainer.className = 'text-xl text-amber-700 font-bold';
            }
        }
    </script>
</body>
